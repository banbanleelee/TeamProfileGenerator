<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./stylesheet.css">
    </head>
  <body>
    <main >
        <header>
            <div class="p-5 mb-4 bg-secondary text-white text-center">
                <h1>Team Dashboard</h1>
            </div>
            
        </header>
        
        <section>

            <div class="row align-items-md-stretch">
                <div class="col-md-4">
                    <div class="h-100 p-5 text-white bg-dark rounded-3">
                        <h3>{firstName}</h3>
                        <h3>{role}</h3>
                        <p>ID: {id}</p>
                        <p>Email: {email}</p>
                        <p>{additional}</p>
                    </div>
                </div>
            </div>
            
        </section>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://kit.fontawesome.com/41bd48ddd4.js" crossorigin="anonymous"></script>
    
  </body>
</html>
